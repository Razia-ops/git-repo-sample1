<!DOCTYPE html>
<head>
    <script type="text/javascript">
        function oddeven(){
            n=Number(document.getElementById("noip").value);
            if(n%2==0){
                alert("even number");
            }
            else{
                alert("odd number");
            }
        }
    </script>
    <body>
        Enter any number:<input id="noip"></br>
        <button onclick="oddeven()">CLICK</button>
    </body>
</head>
