<!DOCTYPE html>
<head>
    <script type="text/javascript">
        function show(){
            var i, no, fact;
            fact=1;
            no=Number(document.getElementById("num").value);
            for(i=1; i<=no; i++){
                fact = fact * i;
            }
            document.getElementById("answer").value= fact;
        }
    </script>
</head>
<body><br><br>
    Enter num :<input id="num"></br><br>
    <button onclick="show()">click here</button><br><br>
    Factorial : <input id="answer">
</body>
</html>
